<html>
    <head>
       <title>New Student</title> 
    </head>
    <body>
      <!--nav-->
        <a href="index.html" target="_self">Home</a> &nbsp;
        <a href="Studentlist.html" target="_blank">Student List</a>
        <a href="newstudent.html" target="_blank">New Student</a>
      <!--#nav-->
      <hr>
      <!--Sec-->
       <form action="#" method="post">
           <p>
           <label>Full Name:
               <input type="text" name="txtname">

           </label>
        </p>
        <p>
           <label>Birthdate:
               <input type="date" name="txtBD">
           </label>
        </p>
        <p>
            <label> Gender: 
                <input type="radio" name="Gender" value="male"> Male
                <input type="radio" name="Gender" value="female"> Female
            </label>
        </p>
        <p>
            <label>
                Address: 
                <textarea rows="10" cols="20" name="txtarea"></textarea>
            </label>
        </p>
        <p>
            <label>
                Choose your faculty: 
                <select name="Faculty">
                    <option value="FCIT"> FCIT</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Faculty3">Faculty3</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <input type="submit">
            </label>
        </p>
       </form>
      <!--#Sec-->
